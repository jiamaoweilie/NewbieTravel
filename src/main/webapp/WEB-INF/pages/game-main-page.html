<!DOCTYPE html>
<html>
<head lang="en">
    <title>Newbie Travel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/assets/stylesheets/gamemainpage.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="/assets/scripts/libs/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="/assets/scripts/libs/jquery.transit.js"></script>
    <script type="text/javascript" src="/assets/scripts/planet.js"></script>
    <script type="text/javascript" src="/assets/scripts/rocket.js"></script>
</head>
<body>
    <section id="user-panel">
        <div id="info">
            <div id="avatar">
                <img id="avatar-img" src="/assets/images/example_avatar.jpg">
            </div>
            <div id="name">Mu Sama</div>
        </div>
        <img class="info_splitter_img" src="/assets/images/materials/user_info_splitter.png">
        <div id="badges">
            <div id="badge1">
                <img class="badge_img" src="/assets/images/materials/badge1.png">
            </div>
            <div id="badge2">
                <img class="badge_img" src="/assets/images/materials/badge2.png">
            </div>
            <div id="badge3">
                <img class="badge_img" src="/assets/images/materials/badge3.png">
            </div>
            <div id="badge4">
                <img class="badge_img" src="/assets/images/materials/badge4.png">
            </div>
        </div>
        <img class="info_splitter_img" src="/assets/images/materials/user_info_splitter.png">
        <div id="time-boards">
            <div id="time-board-traveled" class="time_board">
                <span class="time_board_title">Traveled</span>
                <span id="traveled-days" class="days">02</span>
            </div>
            <div id="time-board-remain" class="time_board">
                <span class="time_board_title">Remain</span>
                <span id="remain-days" class="days">14</span>
            </div>
        </div>
    </section>
    <section id="space-map">
        <div id="space-map-background">
            <img id="space-map-img" src="/assets/images/materials/space.png">
            <!--<img id="space-map-img" src="/assets/images/materials/game_demo_all_unlocked.png">-->
            <img id="route-img" src="/assets/images/materials/route.png">
        </div>
        <div id="space-map-foreground">
            <div id="rocket">
                <img src="/assets/images/materials/rocket.png">
            </div>
            <div class="task_group group_1" id="group-1">
                <img class="task_group_planet lock" src="/assets/images/materials/blue_planet_locked.png">
                <img class="task_group_planet" src="/assets/images/materials/blue_planet.png">
                <div class="task group_1" id="task-1-1"></div>
                <div class="task group_1" id="task-1-2"></div>
                <div class="task group_1" id="task-1-3"></div>
            </div>
            <div class="task_group group_2" id="group-2">
                <img class="task_group_planet lock" src="/assets/images/materials/purple_planet_locked.png">
                <img class="task_group_planet" src="/assets/images/materials/purple_planet.png">
                <div class="task group_2" id="task-2-1"></div>
                <div class="task group_2" id="task-2-2"></div>
                <div class="task group_2" id="task-2-3"></div>
            </div>
            <div class="task_group group_3" id="group-3">
                <img class="task_group_planet lock" src="/assets/images/materials/green_planet_locked.png">
                <img class="task_group_planet" src="/assets/images/materials/green_planet.png">
                <div class="task group_3" id="task-3-1"></div>
                <div class="task group_3" id="task-3-2"></div>
                <div class="task group_3" id="task-3-3"></div>
            </div>
            <div class="task_group group_4" id="group-4">
                <img class="task_group_planet lock" src="/assets/images/materials/yellow_planet_locked.png">
                <img class="task_group_planet" src="/assets/images/materials/yellow_planet.png">
                <div class="task group_4" id="task-4-1"></div>
                <div class="task group_4" id="task-4-2"></div>
                <div class="task group_4" id="task-4-3"></div>
            </div>
        </div>
    </section>
    <script type="text/javascript">
        $(document).ready(function() {
            planets = new Array(4);
            var planetIndex;

            for (planetIndex = 0; planetIndex < 4; planetIndex++) {
                planets[planetIndex] = new Planet($("#space-map-foreground div[id='group-" + (planetIndex + 1) + "']"));
            }
            Rocket.init(1);
        });
    </script>
</body>
</html>
