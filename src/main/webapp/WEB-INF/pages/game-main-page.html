<!DOCTYPE html>
<html>
<head lang="en">
    <title>Newbie Travel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/assets/stylesheets/gamemainpage.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="/assets/scripts/libs/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="/assets/scripts/libs/jquery.transit.js"></script>
</head>
<body>
    <section id="user-panel">
        <div id="info">
            <div id="avatar">
                <img id="avatar-img" src="/assets/images/example_avatar.jpg">
            </div>
            <div id="name">Mu Sama</div>
        </div>
        <div class="info_splitter">
            <img class="info_splitter_img" src="/assets/images/materials/user_info_splitter.png">
        </div>
        <div id="badges">
            <div id="badge1">
                <img class="badge_img" src="/assets/images/materials/badge1.png">
            </div>
            <div id="badge2">
                <img class="badge_img" src="/assets/images/materials/badge2.png">
            </div>
            <div id="badge3">
                <img class="badge_img" src="/assets/images/materials/badge3.png">
            </div>
            <div id="badge4">
                <img class="badge_img" src="/assets/images/materials/badge4.png">
            </div>
        </div>
        <div class="info_splitter">
            <img class="info_splitter_img" src="/assets/images/materials/user_info_splitter.png">
        </div>
        <div id="time-boards">
            <div id="time-board-traveled" class="time_board">
                <span class="time_board_title">Traveled</span>
                <span id="traveled-days" class="days">02</span>
            </div>
            <div id="time-board-remain" class="time_board">
                <span class="time_board_title">Remain</span>
                <span id="remain-days" class="days">14</span>
            </div>
        </div>
    </section>
    <section id="space-map">
        <img id="space-map-img" src="/assets/images/materials/game_demo_all_unlocked.png">
        <img id="route-img" src="/assets/images/materials/route.png">
        <div class="task_group" id="group-1">
            <img class="task_group_planet" src="/assets/images/materials/blue_planet_locked.png">
        </div>
        <div class="task_group" id="group-2">
            <img class="task_group_planet" src="/assets/images/materials/purple_planet_locked.png">
        </div>
        <div class="task_group" id="group-3">
            <img class="task_group_planet" src="/assets/images/materials/green_planet_locked.png">
        </div>
        <div class="task_group" id="group-4">
            <img class="task_group_planet" src="/assets/images/materials/yellow_planet_locked.png">
        </div>
    </section>

</body>
</html>
